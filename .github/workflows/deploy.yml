name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy-book:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r Build_docs/requirements.txt
        pip install bibtexparser

    - name: Regenerate RST files from All.bib
      run: |
        cd Build_docs && python3 Bibtexparser-all.py --fast

    - name: Build HTML (suppress warnings)
      run: |
        cd Build_docs && sphinx-build -b html -q . _build/html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./Build_docs/_build/html
